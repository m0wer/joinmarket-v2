[pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = .
addopts = -v --cov --cov-report=html --cov-report=term -m "not docker"
norecursedirs = tests/e2e/reference/tor_keys
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    docker: marks tests requiring any Docker services (auto-excluded by default)
    e2e: marks tests requiring Docker e2e profile (our implementation only)
    reference: marks tests requiring Docker reference profile (JAM compatibility)
    neutrino: marks tests requiring Docker neutrino profile (light client)
    reference_maker: marks tests requiring Docker reference-maker profile
