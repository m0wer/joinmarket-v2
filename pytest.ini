[pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = .
addopts = -v --cov --cov-report=html --cov-report=term
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    neutrino: marks tests requiring neutrino backend
    bitcoin_core: marks tests requiring bitcoin_core backend
