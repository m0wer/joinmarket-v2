name: tests

on:
  push:
    paths:
      - 'jmcore/**'
      - 'jmwallet/**'
      - 'directory_server/**'
      - 'orderbook_watcher/**'
      - 'maker/**'
      - 'taker/**'
      - 'tests/**'
      - 'pytest.ini'
      - '.github/workflows/test.yaml'
  pull_request:
    paths:
      - 'jmcore/**'
      - 'jmwallet/**'
      - 'directory_server/**'
      - 'orderbook_watcher/**'
      - 'maker/**'
      - 'taker/**'
      - 'tests/**'
      - 'pytest.ini'
      - '.github/workflows/test.yaml'
  workflow_call:

jobs:
  # jmcore is the base dependency - always test it first
  test-jmcore:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'
          cache: pip

      - name: Install jmcore dependencies
        working-directory: jmcore
        run: |
          pip install -e .[dev]

      - name: Run jmcore tests
        working-directory: jmcore
        run: pytest --junitxml=junit/test-results.xml --cov=jmcore --cov-report=term-missing --cov-report=xml -v

      - name: Upload jmcore test results
        uses: actions/upload-artifact@v4
        with:
          name: jmcore-pytest-results
          path: jmcore/junit/test-results.xml
        if: ${{ always() }}

      - name: Upload jmcore coverage
        uses: actions/upload-artifact@v4
        with:
          name: jmcore-coverage
          path: jmcore/coverage.xml
        if: ${{ always() }}

  # jmwallet has no project dependencies
  test-jmwallet:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'
          cache: pip

      - name: Install jmwallet dependencies
        working-directory: jmwallet
