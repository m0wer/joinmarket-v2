        run: pytest --junitxml=junit/test-results.xml --cov=jmwallet --cov-report=term-missing --cov-report=xml -v

      - name: Upload jmwallet test results
        uses: actions/upload-artifact@v4
        with:
          name: jmwallet-pytest-results
          path: jmwallet/junit/test-results.xml
        if: ${{ always() }}

      - name: Upload jmwallet coverage
        uses: actions/upload-artifact@v4
        with:
          name: jmwallet-coverage
          path: jmwallet/coverage.xml
        if: ${{ always() }}

  # directory_server depends on jmcore
  test-directory-server:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'
          cache: pip

      - name: Install jmcore first
        working-directory: jmcore
        run: pip install -e .

      - name: Install directory_server dependencies
        working-directory: directory_server
        run: pip install -e .[dev]

      - name: Run directory_server tests
        working-directory: directory_server
        run: pytest --junitxml=junit/test-results.xml --cov=directory_server --cov-report=term-missing --cov-report=xml -v

      - name: Upload directory_server test results
        uses: actions/upload-artifact@v4
        with:
          name: directory-server-pytest-results
          path: directory_server/junit/test-results.xml
        if: ${{ always() }}

      - name: Upload directory_server coverage
        uses: actions/upload-artifact@v4
        with:
          name: directory-server-coverage
          path: directory_server/coverage.xml
        if: ${{ always() }}

  # orderbook_watcher depends on jmcore
  test-orderbook-watcher:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'
          cache: pip

      - name: Install jmcore first
        working-directory: jmcore
        run: pip install -e .

      - name: Install orderbook_watcher dependencies
        working-directory: orderbook_watcher
