name: tests

on:
  push:
    paths:
      - 'jmcore/**'
      - 'jmwallet/**'
      - 'directory_server/**'
      - 'orderbook_watcher/**'
      - 'maker/**'
      - 'taker/**'
      - 'tests/**'
      - 'pytest.ini'
      - 'docker-compose.yml'
      - '.github/workflows/test.yaml'
  pull_request:
    paths:
      - 'jmcore/**'
      - 'jmwallet/**'
      - 'directory_server/**'
      - 'orderbook_watcher/**'
      - 'maker/**'
      - 'taker/**'
      - 'tests/**'
      - 'pytest.ini'
      - 'docker-compose.yml'
      - '.github/workflows/test.yaml'
  workflow_dispatch:

jobs:
  # ==========================================================================
  # Unit tests - run in parallel for speed (no Docker needed)
  # ==========================================================================

  test-jmcore:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.14'
          cache: pip

      - name: Install and test jmcore
        run: |
          pip install -e jmcore[dev]
          pytest jmcore --junitxml=junit/test-results.xml \
            --cov=jmcore --cov-report=term-missing --cov-report=xml -v

      - uses: actions/upload-artifact@v4
        with:
          name: jmcore-results
          path: |
            junit/test-results.xml
            coverage.xml
        if: always()

  test-directory-server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.14'
          cache: pip

      - name: Install and test directory_server
        run: |
          pip install -e jmcore
          pip install -e directory_server[dev]
          pytest directory_server --junitxml=junit/test-results.xml \
            --cov=directory_server --cov-report=term-missing --cov-report=xml -v

      - uses: actions/upload-artifact@v4
        with:
          name: directory-server-results
          path: |
            junit/test-results.xml
            coverage.xml
        if: always()

  test-orderbook-watcher:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.14'
          cache: pip

      - name: Install and test orderbook_watcher
        run: |
          pip install -e jmcore
          pip install -e orderbook_watcher[dev]
          pytest orderbook_watcher --junitxml=junit/test-results.xml \
            --cov=orderbook_watcher --cov-report=term-missing --cov-report=xml -v

      - uses: actions/upload-artifact@v4
        with:
          name: orderbook-watcher-results
          path: |
            junit/test-results.xml
            coverage.xml
        if: always()

  test-taker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.14'
          cache: pip

      - name: Install and test taker
        run: |
          pip install -e jmcore
          pip install -e jmwallet
          pip install -e taker[dev]
          pytest taker --junitxml=junit/test-results.xml \
            --cov=taker --cov-report=term-missing --cov-report=xml -v

      - uses: actions/upload-artifact@v4
        with:
          name: taker-results
          path: |
            junit/test-results.xml
            coverage.xml
        if: always()

  # ==========================================================================
  # Tests requiring Docker services
  # ==========================================================================

  test-jmwallet:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.14'
          cache: pip

      - name: Install dependencies
        run: |
          pip install -e jmcore
          pip install -e jmwallet[dev]

      - name: Start Bitcoin and Neutrino
        run: |
          docker compose --profile neutrino up -d bitcoin neutrino

          echo "Waiting for Bitcoin..."
          for i in {1..30}; do
            if docker compose exec -T bitcoin bitcoin-cli -chain=regtest \
                -rpcport=18443 -rpcuser=test -rpcpassword=test getblockchaininfo 2>/dev/null; then
              echo "Bitcoin ready"
              break
            fi
            sleep 2
          done

          echo "Waiting for Neutrino..."
          for i in {1..30}; do
            if curl -s http://localhost:8334/v1/status >/dev/null 2>&1; then
              echo "Neutrino ready"
              break
            fi
            sleep 2
          done

      - name: Run jmwallet tests
        run: |
          pytest jmwallet --junitxml=junit/test-results.xml \
            --cov=jmwallet --cov-report=term-missing --cov-report=xml -v

      - name: Cleanup
        if: always()
        run: docker compose --profile neutrino down -v

      - uses: actions/upload-artifact@v4
        with:
          name: jmwallet-results
          path: |
            junit/test-results.xml
            coverage.xml
        if: always()

  test-maker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.14'
          cache: pip

      - name: Install dependencies
        run: |
          pip install -e jmcore
          pip install -e jmwallet
          pip install -e maker[dev]

      - name: Start Bitcoin
        run: |
          docker compose up -d bitcoin

          echo "Waiting for Bitcoin..."
          for i in {1..30}; do
            if docker compose exec -T bitcoin bitcoin-cli -chain=regtest \
                -rpcport=18443 -rpcuser=test -rpcpassword=test getblockchaininfo 2>/dev/null; then
              echo "Bitcoin ready"
              break
            fi
            sleep 2
          done

      - name: Run maker tests
        run: |
          pytest maker --junitxml=junit/test-results.xml \
            --cov=maker --cov-report=term-missing --cov-report=xml -v

      - name: Cleanup
        if: always()
        run: docker compose down -v

      - uses: actions/upload-artifact@v4
        with:
          name: maker-results
          path: |
            junit/test-results.xml
            coverage.xml
        if: always()

  # ==========================================================================
  # Full E2E + Reference tests - uses 'all' profile
  # ==========================================================================

  test-all-e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.14'
          cache: pip

      - name: Install all dependencies
        run: |
          pip install -e jmcore
          pip install -e jmwallet
          pip install -e directory_server[dev]
          pip install -e orderbook_watcher[dev]
          pip install -e maker[dev]
          pip install -e taker[dev]
          pip install httpx loguru pytest-asyncio pytest-timeout

      - name: "Start all services (profile: all)"
        run: |
          # Start everything: bitcoin, directory, makers, tor, jam
          docker compose --profile all up -d --build

          # Wait for Bitcoin
          echo "Waiting for Bitcoin..."
          for i in {1..60}; do
            if docker compose exec -T bitcoin bitcoin-cli -chain=regtest \
                -rpcport=18443 -rpcuser=test -rpcpassword=test getblockchaininfo 2>/dev/null; then
              echo "Bitcoin ready"
              break
            fi
            echo "Attempt $i/60..."
            sleep 2
          done

          # Wait for directory server
          echo "Waiting for directory server..."
          for i in {1..30}; do
            if nc -z localhost 5222 2>/dev/null; then
              echo "Directory server ready"
              break
            fi
            sleep 2
          done

          # Wait for Tor (uses pre-generated keys, should be fast)
          echo "Waiting for Tor hidden service..."
          for i in {1..30}; do
            if docker compose exec -T tor cat /var/lib/tor/hidden_service/directory/hostname 2>/dev/null | grep -q ".onion"; then
              echo "Tor ready"
              break
            fi
            sleep 2
          done

          # Wait for JAM to be healthy
          echo "Waiting for JAM..."
          for i in {1..30}; do
            if docker compose exec -T jam sh -c "timeout 5 bash -c '</dev/tcp/127.0.0.1/80'" 2>/dev/null; then
              echo "JAM ready"
              break
            fi
            sleep 5
          done

          # Give makers time to connect and announce offers
          echo "Waiting for makers to connect..."
          sleep 20

          echo "All services ready!"

      - name: Run all e2e tests
        env:
          BITCOIN_RPC_URL: http://127.0.0.1:18443
          BITCOIN_RPC_USER: test
          BITCOIN_RPC_PASSWORD: test
        run: |
          pytest tests/e2e --junitxml=junit/test-results.xml \
            --cov --cov-report=term-missing --cov-report=xml \
            -v -s --timeout=600

      - name: Show logs on failure
        if: failure()
        run: |
          echo "=== Docker compose status ==="
          docker compose --profile all ps
          echo ""
          echo "=== Bitcoin logs ==="
          docker compose logs bitcoin --tail=30
          echo ""
          echo "=== Directory logs ==="
          docker compose logs directory --tail=30
          echo ""
          echo "=== Maker1 logs ==="
          docker compose logs maker1 --tail=30
          echo ""
          echo "=== Maker2 logs ==="
          docker compose logs maker2 --tail=30
          echo ""
          echo "=== Tor logs ==="
          docker compose logs tor --tail=30
          echo ""
          echo "=== JAM logs ==="
          docker compose logs jam --tail=50

      - name: Cleanup
        if: always()
        run: docker compose --profile all down -v

      - uses: actions/upload-artifact@v4
        with:
          name: e2e-results
          path: |
            junit/test-results.xml
            coverage.xml
        if: always()
