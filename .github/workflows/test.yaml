      - name: Upload taker coverage
        uses: actions/upload-artifact@v4
        with:
          name: taker-coverage
          path: taker/coverage.xml
        if: ${{ always() }}

  # e2e tests depend on all modules - always run
  test-e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'
          cache: pip

      - name: Install all dependencies
        run: |
          pip install -e jmcore
          pip install -e jmwallet
          pip install -e directory_server[dev]
          pip install -e orderbook_watcher[dev]
          pip install -e maker[dev]
          pip install -e taker[dev]
          pip install httpx loguru pytest-asyncio

      - name: Start services with Docker Compose
        run: |
          docker compose up -d bitcoin directory

          # Wait for Bitcoin to be ready
          echo "Waiting for Bitcoin node to be ready..."
          for i in {1..30}; do
            if docker compose exec bitcoin bitcoin-cli -chain=regtest -rpcport=18443 -rpcuser=test -rpcpassword=test getblockchaininfo 2>/dev/null; then
              echo "Bitcoin node is ready"
              break
            fi
            echo "Attempt $i/30..."
            sleep 2
          done

          echo "Bitcoin regtest ready (wallet-free mode)"

      - name: Run e2e tests
        env:
          BITCOIN_RPC_URL: http://127.0.0.1:18443
          BITCOIN_RPC_USER: test
          BITCOIN_RPC_PASSWORD: test
        run: pytest tests/e2e --junitxml=junit/test-results.xml --cov --cov-report=term-missing --cov-report=xml -v -s

      - name: Show logs on failure
        if: failure()
        run: |
          docker compose logs bitcoin
          docker compose logs directory

      - name: Cleanup
        if: always()
        run: |
          docker compose down -v

      - name: Upload e2e test results
        uses: actions/upload-artifact@v4
        with:
          name: e2e-pytest-results
          path: junit/test-results.xml
        if: ${{ always() }}

      - name: Upload e2e coverage
        uses: actions/upload-artifact@v4
        with:
          name: e2e-coverage
          path: coverage.xml
        if: ${{ always() }}
