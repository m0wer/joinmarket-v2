      - name: Install jmcore first
        working-directory: jmcore
        run: pip install -e .

      - name: Install jmwallet
        working-directory: jmwallet
        run: pip install -e .

      - name: Install taker dependencies
        working-directory: taker
        run: pip install -e .[dev]

      - name: Run taker tests
        working-directory: taker
        run: pytest --junitxml=junit/test-results.xml --cov=taker --cov-report=term-missing --cov-report=xml -v

      - name: Upload taker test results
        uses: actions/upload-artifact@v4
        with:
          name: taker-pytest-results
          path: taker/junit/test-results.xml
