name: docker images

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'jmcore/**'
      - 'jmwallet/**'
      - 'directory_server/**'
      - 'orderbook_watcher/**'
      - 'maker/**'
      - 'taker/**'
      - '.github/workflows/docker.yaml'
      - '.github/workflows/test.yaml'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'jmcore/**'
      - 'jmwallet/**'
      - 'directory_server/**'
      - 'orderbook_watcher/**'
      - 'maker/**'
      - 'taker/**'
      - '.github/workflows/docker.yaml'
      - '.github/workflows/test.yaml'

env:
  REGISTRY: ghcr.io

jobs:
  test:
    uses: ./.github/workflows/test.yaml

  pre-commit:
    uses: ./.github/workflows/pre-commit.yaml

  build-and-push-images:
    runs-on: ubuntu-latest
    needs: [test, pre-commit]
    # Only push images on push to main/master, not on PRs
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    strategy:
      fail-fast: false
      matrix:
        include:
          # Directory server - production
          - context: .
            dockerfile: ./directory_server/Dockerfile
            image: ghcr.io/${{ github.repository }}/directory-server
            target: production
            tag_suffix: ""
            name: directory-server
          # Directory server - debug (with pdbpp, memray, full debug symbols)
          - context: .
            dockerfile: ./directory_server/Dockerfile
            image: ghcr.io/${{ github.repository }}/directory-server
            target: debug
            tag_suffix: "-debug"
            name: directory-server-debug
          # Orderbook watcher
          - context: .
            dockerfile: ./orderbook_watcher/Dockerfile
            image: ghcr.io/${{ github.repository }}/orderbook-watcher
            target: ""
            tag_suffix: ""
            name: orderbook-watcher
          # Maker
          - context: .
            dockerfile: ./maker/Dockerfile
            image: ghcr.io/${{ github.repository }}/maker
            target: ""
            tag_suffix: ""
            name: maker
          # Taker
          - context: .
            dockerfile: ./taker/Dockerfile
            image: ghcr.io/${{ github.repository }}/taker
            target: ""
            tag_suffix: ""
            name: taker

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.image }}
          flavor: |
            suffix=${{ matrix.tag_suffix }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          target: ${{ matrix.target || '' }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.name }}
          build-args: |
            BUILDKIT_INLINE_CACHE=1
